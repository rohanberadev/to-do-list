<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>To-Do-List</h1>
    </header>

    <main class="content">
        <div class="addItem">
            <form id="addForm" onsubmit="addItem()">
                <input id ="addInput" type="text" placeholder="Add Item" autofocus required>
                <img src="icons/plus.png" onclick="addItem()" id="front" onmouseover="handleAddHoverOver(this)" onmouseout="handleAddHoverOut(this)">
                <!-- <img src="icons/plus-hover.png" id="back" alt="" style="display: none;" > -->
            </form>
        </div>
        <div class="searchItem">
            <input id="searchInput" type="text" placeholder="Search Items" onkeyup="handleSearch()" required>
        </div>
        <ul id="unList">

        </ul>
    </main>

    <footer class="footer">
        
    </footer>

    <script src="app.js"></script>
</body>
</html>
